name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar no Docker Hub
        run: echo "Executando o comando Docker Login"
      - name: Construção da Imagem Docker
        run: echo "Executando Docker Build"
      - name: Envio da Imagem
        run: echo "Envio da imagem docker - Docker push"

  cd:    
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Autenticar na AWS
        run: echo "Executando o comando AWS configure"
      - name: Configurar o kubectl
        run: echo "Executar o comando aws eks update-kubeconfig"
      - name: Aplicar os manifestos no Kubernets
        run: echo "Executando o comando kubectl apply"
  
    
